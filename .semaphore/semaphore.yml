version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
execution_time_limit:
  hours: 2
auto_cancel:
  running:
    when: "branch != 'main'"
blocks:
  - name: Build
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      prologue:
        commands:
          - sem-version java 17
          - checkout
          - make install-vault
          - . mk-include/bin/vault-setup
          - . vault-sem-get-secret semaphore-secrets-global
          - . vault-sem-get-secret aws_credentials
          - . vault-sem-get-secret dockerhub-semaphore-cred-ro
          - . vault-sem-get-secret netrc
          - . vault-sem-get-secret ssh_config
          - . vault-sem-get-secret maven-settings
          - make docker-login-ci
      jobs:
        - name: Build without Tests
          commands:
            - ./mvnw clean install -DskipTests
            - cache store
  - name: Test
    dependencies:
      - Build
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Unit Tests
          commands:
            - ./mvnw verify -Punit
        - name: Integration Tests
          commands:
            - ./mvnw verify -Pintegration

      epilogue:
        always:
          commands:
            - if find **/target/*-reports/ -name "*.xml" -print -quit 2>/dev/null; then test-results publish **/target/*-reports/*.xml; fi

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
