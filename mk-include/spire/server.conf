server {
	bind_address = "0.0.0.0"
	bind_port = "8081"
	socket_path = "/tmp/spire-server/private/api.sock"
	trust_domain = "example.org"
	data_dir = "/opt/spire/data/server"
	log_level = "DEBUG"
	ca_ttl = "24h"
}

plugins {
	DataStore "sql" {
		plugin_data {
			database_type = "sqlite3"
			connection_string = "/opt/spire/data/server/db.sqlite3"
		}
	}
	NodeAttestor "join_token" {
		plugin_data {}
	}
	KeyManager "memory" {
		plugin_data = {}
	}
}
